<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Speech Reco</title>
</head>
<body>
<form action="/result" method="GET">
{% csrf_token %}
    <center>
    <h1>Speech to Text Converter by Tipu Sultan</h1>
    <button class="btn btn-primary my-3" onclick="picture()" name="data">Record</button>
</form>
<img id="loading">


{% if data %}
<div class="input-group  px-5 container">
    <div class="input-group-prepend">
    </div>
    <textarea id="data" class="form-control" aria-label="With textarea">{{ data }}</textarea>
  </div>
<button class="btn btn-primary my-3" onclick="myFunction()">Copy Text</button>

{% endif %}
</center>

<script>
    //show loading image//
    function picture() {
        var loading_pic = 'https://media2.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif'
        document.getElementById('loading').src = loading_pic.replace('90x90', '225x225');
    }


    //click to copy//
    function myFunction() {
  var copyText = document.getElementById("data");

  copyText.select();
  copyText.setSelectionRange(0, 99999); 
  document.execCommand("copy");
  alert("Copied the text: " + copyText.value );
}

</script>



<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
